<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <!-- <link rel="stylesheet" href="index.css"> -->
    <link rel="stylesheet" href="my-version.css">
</head>
<body>

    <div class="headings">
        <h1 class="heading-1">TO DO LIST</h1>

        <h2 class="heading-2">one stop to managing your day</h2>

        <p class="heading-3">what do you have to do today?</p>
    </div>
    
    <div class="input-div">
        <input type="text" id="userInput" class="input" placeholder="New item">

        <button id="add-item" class="enter-button">Add Item</button>
    </div>
        

    <div class="rows">
        <div class="list-items">
            <ul class="col-12 offset-0 o"></ul>
        </div>
    </div>

    <script type="text/javascript" src="index2.js"></script>
</body>
</html>
